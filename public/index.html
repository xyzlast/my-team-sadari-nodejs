<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/vendor/kendo/src/styles/web/kendo.common.css"/>
    <link rel="stylesheet" href="/vendor/kendo/src/styles/web/kendo.default.css"/>
  </head>
  <body ng-app="myApp">
    <div class="container">
      <div class="header" ng-controller="AuthCtrl">
        <ul id="header-menu" class="nav nav-pills pull-right">
          <li id="menu-main" class="active"><a ng-href="#">game</a></li>
          <li id="menu-statistics"><a ng-href="#/statistics/players">statistics</a></li>
          <li ng-show="master" id="menu-player"><a ng-href="#/season/list">players</a></li>
          <li ng-show="master" id="menu-season"><a ng-href="#/season/list">season</a></li>
          <li ng-show="!authorized"><a href="/auth/google">login</a></li>
          <li ng-show="authorized" style="font-size: small"><a href="/logout">user: {{user.name}}(logout)</a></li>
        </ul>
        <h3>나만 아니면 돼~</h3>
      </div>
      <div ng-controller="MainCtrl">
        <div ng-show="messageShown" class="alert alert-{{messageType}}" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          {{globalMessage}}
        </div>
        <div ng-view=""></div>
      </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from ykyoon</p>
      </div>
    </div>


    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src='components/lodash/dist/lodash.compat.js'></script>
    <script src="components/restangular/dist/restangular.js"></script>

    <script src="/vendor/kendo/js/kendo.all.min.js"></script>
    <script src="/vendor/kendo/js/cultures/kendo.culture.ko-KR.min.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers/main.js"></script>
    <script src="/js/controllers/auth.js"></script>
    <script src="/js/controllers/game/calendar.js"></script>
    <script src="/js/controllers/game/inday.js"></script>
    <script src="/js/controllers/game/edit.js"></script>
    <script src="/js/controllers/game/new.js"></script>
    <script src="/js/controllers/statistics/players.js"></script>
    <script src="/js/controllers/statistics/numbers.js"></script>
    <script src="/js/controllers/statistics/money.js"></script>
    <script src="/js/controllers/season/list.js"></script>
    <script src="/js/controllers/season/edit.js"></script>
    <script src="/js/controllers/season/new.js"></script>
    <script src="/js/services/gamevalidator.js"></script>
    <script src="/js/services/gameservice.js"></script>
    <script src="/js/services/playerservice.js"></script>
    <script src="/js/services/statisticsservice.js"></script>
    <script src="/js/services/seasonservice.js"></script>
  </body>
</html>
