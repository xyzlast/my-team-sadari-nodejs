<div style="text-align: right">
  <button type="button" class="btn btn-primary" ng-click="addNewSeason()">Season 추가</button>
</div>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>이름</th>
      <th>FROM</th>
      <th>TO</th>
      <th>설명</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="season in seasons">
      <td>{{season.name}}</td>
      <td>{{season.from | date:'yyyy-MM-dd'}}</td>
      <td>{{season.to | date:'yyyy-MM-dd'}}</td>
      <td>{{season.description}}</td>
      <td>
        <button class="btn btn-info btn-sm" ng-click="edit(season._id)">수정</button>
        <button class="btn btn-danger btn-sm" ng-click="remove(season._id)">삭제</button>
      </td>
    </tr>
  </tbody>
</table>
