<div style="text-align:right">
  <button type="button" class="btn btn-default" ng-click="back()">뒤로</button>
  <button ng-show="master" type="button" class="btn btn-info" ng-click="save()">저장</button>
  <button ng-show="master" type="button" class="btn btn-danger" ng-click="remove()" ng-show="mode == 'edit'">삭제</button>
</div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="matchingNumber" class="col-sm-2 control-label">날짜</label>
    <div class="col-sm-10">
     <input kendo-date-picker k-format="'yyyy-MM-dd'" ng-model="game.date" />
    </div>
  </div>
  <div class="form-group">
    <label for="matchingNumber" class="col-sm-2 control-label">추첨번호</label>
    <div class="col-sm-10">
      <input kendo-numeric-text-box k-min="1" k-max="10" k-options="numberOptions" k-ng-model="game.number" />
    </div>
  </div>
  <div class="form-group">
    <label for="cost" class="col-sm-2 control-label">금액</label>
    <div class="col-sm-10">
      <input kendo-numeric-text-box k-min="100" k-max="30000" k-step="1000" k-options="numberOptions" k-ng-model="game.cost" />
    </div>
  </div>
  <div class="form-group">
    <label for="cost" class="col-sm-2 control-label">설명</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" ng-model="game.description"></textarea>
    </div>
  </div>

  <table class="table table-condensed">
    <thead>
      <th>참석여부</th>
      <th>이름</th>
      <th>선택번호</th>
    </thead>
    <tbody>
      <tr ng-repeat="player in players" ng-class="player.number == game.number ? 'success' : (player.joined == true ? 'none' : 'warning')">
        <td><input type="checkbox" ng-model="player.joined"></td>
        <td>{{player.name}}</td>
        <td>
          <input kendo-numeric-text-box k-min="1" k-max="10" k-options="numberOptions" k-ng-model="player.number" />
        </td>
      </tr>
    </tbody>
  </table>
</form>
