<div style="text-align: right">
  <button type="button" class="btn btn-primary" ng-click="addNewPlayer()">추가</button>
</div>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>이름</th>
      <th>초기가중치</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <td>{{player.name}}</td>
      <td>{{player.defaultAmount}}</td>
      <td>
        <button class="btn btn-info btn-sm" ng-click="edit(player._id)">수정</button>
        <button class="btn btn-danger btn-sm" ng-click="remove(player._id)">삭제</button>
      </td>
    </tr>
  </tbody>
</table>
