<div style="text-align:right">
  <button type="button" class="btn btn-default" ng-click="back()">뒤로</button>
  <button type="button" class="btn btn-info" ng-click="save()">저장</button>
  <button type="button" class="btn btn-danger" ng-click="remove()" ng-show="mode == 'edit'">삭제</button>
</div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="matchingNumber" class="col-sm-2 control-label">이름</label>
    <div class="col-sm-10">
      <input type="text" ng-model="player.name" placeholder="이름을 넣어주세요."/>
    </div>
  </div>
  <div class="form-group">
    <label for="matchingNumber" class="col-sm-2 control-label">초기값</label>
    <div class="col-sm-10">
      <input kendo-numeric-text-box k-min="1" k-max="10" k-options="numberOptions" k-ng-model="player.defaultAmount" />
    </div>
  </div>
  <div class="form-group">
    <label for="matchingNumber" class="col-sm-2 control-label">사용유무</label>
    <div class="col-sm-10">
      <select ng-model="used">
        <option value="enabled">사용함</option>
        <option value="disabled">사용안함</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="cost" class="col-sm-2 control-label">설명</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" ng-model="player.description"></textarea>
    </div>
  </div>
